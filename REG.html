
<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="darkpink">  
    <br>  
    <br>  
    <form>  
    <h1>Registration Page</h1>
    <label> Firstname </label>         
    <input type="text" name="firstname" size="55"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="55"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="55"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>    
    <option value="BSC">BSC</option>                      
    <option value="BSC">BSC</option>                      
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>
    <select>
    <option value="+89">+91</option>
    <option value="+89">+01</option>
    <option value="+89">+90</option>
    <option value="+89">+31</option>
    <input type="text" name="phone" size="55"/> <br> <br>
    
    </select>
    Address  
    <br>  
    <textarea cols="100" rows="8" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:   
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    <tr>
    <td></td>
    <td></td>
    </tr>
    </form>  
    </body>  
    </html>
